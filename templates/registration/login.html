{% extends 'base.html' %}

{% block content %}
<style>
    .form-control::placeholder {
        color: #6c757d;
        opacity: 0.6;
    }
</style>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
            <div class="alert alert-danger text-center">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}


        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Enter your username"
                       required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Enter your password"
                       required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'reset_password' %}" class="small text-primary">Change Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <a href="{% url 'register' %}" class="btn btn-outline-primary w-100 mt-3">Register</a>

{#        <p class="mt-4 text-center">#}
{#            Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a>.#}
{#        </p>#}
    </div>
</div>
{% endblock %}

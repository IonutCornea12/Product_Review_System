{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Edit Product</h1>
    <p class="text-center">Edit the details of the product below.</p>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>

                 <div class="form-group mb-3">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required>
                </div>


                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
                </div>

                <div class="form-group mb-3">
                    <label for="image">Product Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                    {% if product.image %}
                    <p><strong>Current Image:</strong></p>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 200px;">
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
